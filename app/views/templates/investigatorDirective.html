<div class="container-fluid investigator">
	<div class="row">
		<div class="row head">
			<div class="col-xs-6">
				<img height="200px" ng-src="/images/arkham/investigators/{{ inv.image }}" />
			</div>
			<div class="col-xs-6">
				<h3 class="row">{{ inv.name}}</h3>
				<h4 class="row">{{ inv.profession}}</h4>
				<div class="row">
					<plus-minus value="inv.curSanity"></plus-minus>
					<big>{{inv.curSanity}}/{{ inv.maxSanity }}</big> Sanity
					<plus-minus value="inv.maxSanity"></plus-minus>
				</div>
				<div class="row">
					<plus-minus value="inv.curStamina"></plus-minus>
					<big>{{inv.curStamina}}/{{ inv.maxStamina }}</big> Stamina
					<plus-minus value="inv.maxStamina"></plus-minus>
				</div>
				<div class="row">
					<plus-minus value="inv.money"></plus-minus>
					{{ inv.money}} $
				</div>
			</div>
		</div>
		<div class="row middle">
			<div class="col-xs-6">
				<div class="row">Home: {{ inv.home}}</div>
				<div class="row">
					<strong>Focus: {{ inv.focus}}</strong>
				</div>
			</div>
			<div class="col-xs-6">
				<h4>{{ inv.specialAbilityTitle}}</h4>
				<p>{{ inv.specialAbilityDescription}}</p>
			</div>
		</div>
		<div class="row skills">
			<skill-tuple first="Speed" second="Sneak" inv="inv"></skill-tuple>
			<skill-tuple first="Fight" second="Will" inv="inv" ></skill-tuple>
			<skill-tuple first="Lore" second="Luck" inv="inv" ></skill-tuple>
		</div>
	</div>

</div>
