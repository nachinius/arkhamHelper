<div class="investigator box-mark-red"
	ng-class="{'background-grey': inv.name == current.name}">

	<div class="row head">
		<div class="col-xs-6">
			<div ng-show="inv.name == first.name" class="col-xs-5 pull-left">
				<img height="50px" ng-src="/images/arkham/FirstInvestigator.png" />
			</div>
			<div class="col-xs-5">
				<img height="100px" width="100px"
					ng-src="/images/arkham/investigators/{{ inv.image }}" />
			</div>

		</div>
		<div class="col-xs-6">
			<h3 class="row">{{ inv.name}}</h3>
			<h4 class="row">{{ inv.profession}}</h4>
			<div class="row">
				<plus-minus value="inv.curSanity" size="big" show="1"></plus-minus>
				Sanity of
				<plus-minus value="inv.maxSanity" size="normal" show="1"></plus-minus>
			</div>
			<div class="row">
				<plus-minus value="inv.curStamina" size="big" show="1"></plus-minus>
				Stamina of
				<plus-minus value="inv.maxStamina" size="normal" show="1"></plus-minus>
			</div>
			<div class="row">
				<plus-minus value="inv.money" size="big" show="1"></plus-minus>
				<big>$$$</big>
			</div>
			<div class="row">
				<plus-minus value="inv.clues" size="big" show="1"></plus-minus>
				Clue Tokens
			</div>
		</div>
	</div>
	<div class="row middle">
		<div class="col-xs-6">
			<div class="row">Home: {{ inv.home}}</div>
			<div class="row text-center">
				<big><strong>Focus: {{ inv.focus}}</strong></big>
			</div>
		</div>
		<div class="col-xs-6">
			<h4>{{ inv.specialAbilityTitle}}</h4>
			<p>{{ inv.specialAbilityDescription}}</p>
		</div>
	</div>
	<div class="row skills">
		<skill-tuple first="Speed" second="Sneak" inv="inv"></skill-tuple>
		<skill-tuple first="Fight" second="Will" inv="inv"></skill-tuple>
		<skill-tuple first="Lore" second="Luck" inv="inv"></skill-tuple>
	</div>
	<div class="row cards">
		<h4>Common Items</h4>
		<ol>
			<li ng-repeat="card in inv.commonCards.list">{{card}}</li>
		</ol>
		<button>Add Card</button>
	</div>
<hr>
</div>
