<div>
	<h4>Gates</h4>
	 <div class="dropdown">
    <a data-toggle="dropdown" class="btn btn-default" href=""
      ng-click="select()">Select Gate <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="gate in inv.cards.gates.externalPile.list"><a
        href="" ng-click="selecting(gate)" class="btn btn-default btn-sm">
          <div>{{gate}}</div>
      </a></li>
    </ul>
  </div>
	<div ng-repeat="gates in inv.cards.gates.list">{{ gates }}</div>
</div>
