<div class="row cards">
	<h4>
		{{ cards.name }}
		<button ng-click="cards.draw()">Draw {{ cards.name }}</button>
	</h4>
	<div class="col-xs-2 col-sm-2" ng-repeat="card in cards.list"
		ng-class="{'card-exhausted' : card.exhaust}">
		<div class="row wrapper-img">
			<img class="" width="100px"
				ng-src="images/arkham/{{cards.imgSubDir}}/{{card.image}}.png"></img>
		</div>
		<div class="row">
			[<a href="" ng-click="cards.discard(card.name)">Discard</a>]
		</div>
		<div class="row" ng-hide="!!card.exhaust">
			[[<a href="" ng-click="cards.exhaust(card)">Exhaust</a>]]
		</div>
		<div class="row" ng-show="!!card.exhaust">
			[[<a href="" ng-click="cards.restore(card)">Restore</a>]]
		</div>
	</div>
</div>
