<div class="skills">
	<div class="row">
		<div class="col-xs-4 text-uppercase">{{ first }}</div>
		<div class="col-xs-2 btn" ng-click="change(x)"
			ng-repeat="x in [0,1,2,3]"
			ng-class="{'btn-success': (selected == x)}">
			{{ inv['min'+first] + x}}</div>
	</div>
	<div class="row">
		<div class="col-xs-4 text-uppercase">{{ second }}</div>
		<div class="col-xs-2 btn" ng-click="change(x)"
		ng-class="{'btn-success': (selected == x)}"
			ng-repeat="x in [0,1,2,3]">
			{{ inv['min'+second] + x}}</div>
	</div>
</div>
