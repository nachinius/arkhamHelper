<div>
	<h4>Monsters</h4>
	<div class="dropdown">
		<a data-toggle="dropdown" class="btn btn-default" href=""
			ng-click="select()">Select Monster <span class="caret"></span></a>
		<ul class="dropdown-menu" role="menu">
			<li ng-repeat="monster in inv.cards.monsters.externalPile.list"><a
				href="" ng-click="selecting(monster)" class="btn btn-default btn-sm">
					<div>{{monster}}</div>
			</a></li>
		</ul>
	</div>
	<div ng-repeat="monster in inv.cards.monsters.list">{{ monster }}
	</div>
</div>
