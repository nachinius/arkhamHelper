<div>
	<h4>Monsters</h4>
	<div class="dropdown">
		<a data-toggle="dropdown" class="btn btn-default" href=""
			ng-click="select()">Select Monster <span class="caret"></span></a>
		<ul class="dropdown-menu" role="menu">
			<li ng-repeat="monster in inv.cards.monsters.externalPile.list | orderBy: 'name'"><a
				href="" ng-click="inv.cards.monsters.drawByName(monster.name)" class="btn btn-default btn-sm">
					<div>{{monster.name}}</div>
			</a></li>
		</ul>
	</div>
	<ul>
		<li ng-repeat="monster in inv.cards.monsters.list | orderBy: 'toughness'">{{
			monster.name }} <strong>[{{monster.toughness}}]</strong> <a
			class="btn btn-default btn-sm" href="" ng-click="inv.cards.monsters.discard(monster.name)">Discard</a>
		</li>
	</ul>
</div>
