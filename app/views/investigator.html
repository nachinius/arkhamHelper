
<div class="">
	<div ng-controller="PhaseCtrl" class="box-mark pull-left col-sm-4 fix-me-next-turn" 
	style="height: 50%">
	 <button ng-click="phase.nextInvestigatorOrPhase()"
        class="btn btn-success">Next Turn</button>
		<h4 class="row">
			Phase: <strong>{{
					phase.phases[phase.currentPhase] }}</strong>
		</h4>
		<div class="row">
			<div>
				<div class="row">
					<div class="col-sm-4">Current:</div>
					<div class="col-sm-4">{{ phase.currentInvestigator.name}}</div>
				</div>
				<div class="row">
					<div class="col-sm-4">First:</div>
					<div class="col-sm-4">{{ phase.firstInvestigator.name}}</div>
				</div>
			</div>

		</div>
	</div>


	<div class="col-sm-8 pull-right investigator-container">
			<investigator class="" ng-repeat="inv in investigators" inv="inv"
				first="phase.firstInvestigator" current="phase.currentInvestigator"></investigator>
	</div>

</div><!-- container -->
