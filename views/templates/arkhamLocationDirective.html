<div class="arkham-location {{ object.className }}"> <strong>{{ object.location }}</strong> <monster-list monsters="object.cards.monsters"></monster-list> <div class="inv-list"> <mini-inv object="inv" ng-repeat="inv in object.cards.inv.list"></mini-inv> </div> <div class="clues"> Clues: <plus-minus value="object.cards.clues" show="1"></plus-minus> </div> <div class="gates"> <div class="gate" ng-repeat="gate in object.cards.gates.list"> {{ gate }}</div> </div> <div class="buttons"> <monster-selector monsters="object.cards.monsters"></monster-selector> <a href="" ng-click="object.cards.gates.draw();">A Gate Appears</a> </div> </div>
