<div class="investigator box-mark-red" ng-class="{'background-grey': inv.name == current.name}"> <div class="row head"> <div class="col-xs-6"> <div ng-show="inv.name == first.name" class="col-xs-5 pull-left"> <img height="50px" ng-src="images/arkham/FirstInvestigator.png"> </div> <div class="col-xs-5"> <img height="100px" width="100px" ng-src="images/arkham/investigators/{{ inv.image }}"> </div> </div> <div class="col-xs-6"> <h3 class="row">{{ inv.name}}</h3> <h4 class="row">{{ inv.profession}}</h4> <div class="row"> <plus-minus value="inv.curSanity" size="big" show="1"></plus-minus> Sanity of <plus-minus value="inv.maxSanity" size="normal" show="1"></plus-minus> </div> <div class="row"> <plus-minus value="inv.curStamina" size="big" show="1"></plus-minus> Stamina of <plus-minus value="inv.maxStamina" size="normal" show="1"></plus-minus> </div> <div class="row"> <plus-minus value="inv.money" size="big" show="1"></plus-minus> <big>$$$</big> </div> <div class="row"> <plus-minus value="inv.clues" size="big" show="1"></plus-minus> Clue Tokens </div> </div> </div> <div class="row middle"> <div class="col-xs-6"> <div class="row">Home: {{ inv.home}}</div> <div class="row text-center"> <big><strong>Focus: {{ inv.focus}}</strong></big> </div> </div> <div class="col-xs-6"> <h4>{{ inv.specialAbilityTitle}}</h4> <p>{{ inv.specialAbilityDescription}}</p> </div> </div> <div class="row skills"> <skill-tuple first="Speed" second="Sneak" inv="inv"></skill-tuple> <skill-tuple first="Fight" second="Will" inv="inv"></skill-tuple> <skill-tuple first="Lore" second="Luck" inv="inv"></skill-tuple> </div> <div class="row cards"> <h4>Common Items <button ng-click="inv.commonCards.draw()">Draw Common Item</button></h4> <div class="col-xs-2" ng-repeat="card in inv.commonCards.list"> <div class="row"><img class="" width="100px" ng-src="images/arkham/common_items/{{card.image}}"></div> <div class="row"><a href="" ng-click="inv.commonCards.discard(card.name)">Discard</a></div> </div> </div> <div class="row cards"> <h4>Spells <button class="" ng-click="inv.spellCards.draw()">Draw Spell</button></h4> <div class="col-xs-2" ng-repeat="card in inv.spellCards.list"> <div class="row"><img class="" width="100px" ng-src="images/arkham/spells/{{card.image}}.png"></div> <div class="row"><a href="" ng-click="inv.spellCards.discard(card.name)">Discard</a></div> </div> </div> <div class="row cards"> <button ng-click="inv.skillsCards.draw()">Draw Skill</button> <ul> <li ng-repeat="card in inv.skillsCards.list">{{card.name}}.<span> {{card.text}}</span> <a href="" ng-click="inv.skillsCards.discard(card.name)">Discard</a> </li> </ul> </div> <hr> </div>
