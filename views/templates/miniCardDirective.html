<div class="row cards"> <h4> {{ cards.name }} <a class="btn btn-default" ng-click="cards.draw()">Draw {{ cards.name }}</a> <div class="dropdown" ng-hide="cards.externalPile.list.length == 0"> <a data-toggle="dropdown" class="btn btn-default" href="" ng-click="select()">Select {{ cards.name }} <span class="caret"></span></a> <ul class="dropdown-menu" role="menu"> <li ng-repeat="ele in cards.externalPile.list | orderBy: 'name'"><a href="" ng-click="cards.drawByName(ele.name)" class="btn btn-default btn-sm"> <div>{{ele.name}}</div> </a></li> </ul> </div> </h4> <div class="col-xs-2 col-sm-2" ng-repeat="card in cards.list" ng-class="{'card-exhausted' : card.exhaust}"> <div class="row wrapper-img"> <img ng-click="card.details=!card.details" class="" width="100px" ng-src="images/arkham/{{cards.imgSubDir}}/{{card.image}}.png"> </div> <div class="mini-card-options" ng-show="card.details === true"> <div class="col-xs-4" ng-class="{'card-exhausted' : card.exhaust}"> <div class="wrapper-img" ng-click="card.details = false;"> <img class="" width="250px" ng-src="images/arkham/{{cards.imgSubDir}}/{{card.image}}.png"> </div> </div> <div class="col-xs-6 pull-right"> <div class="row"> <span class="card-type">{{ cards.name }}:</span> <span class="card-name">{{card.name}}</span> <div class="card-text"> <p>{{ card.text}}</p> </div> </div> <div class="card-buttons"> <div class="row"> <a class="btn btn-danger btn-xs" ng-click="cards.discard(card.name)">Discard</a> </div> <div class="row" ng-hide="!!card.exhaust"> <a class="btn btn-warning btn-sm" href="" ng-click="cards.exhaust(card)">Exhaust</a> </div> <div class="row" ng-show="!!card.exhaust"> <a class="btn btn-warning btn-sm" href="" ng-click="cards.restore(card)">Restore</a> </div> <div class="row" ng-show="card.type=='one use'"> <a class="btn btn-default btn-sm" href="" ng-click="cards.removeByName(card.name)">Return to Box</a> </div> <mini-card-transfer class="row" card="card" inv="inv" type="cards.name"></mini-card-transfer> <div class="row"> <a href="" class="btn btn-sm btn-success" ng-click="card.details=false;">Close</a> </div> </div> </div> </div> </div> </div>
