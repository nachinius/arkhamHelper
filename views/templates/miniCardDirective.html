<div class="row cards"> <h4> {{ cards.name }} <a class="btn btn-primary" ng-click="cards.draw()">Draw {{ cards.name }}</a> </h4> <div class="col-xs-2 col-sm-2" ng-repeat="card in cards.list" ng-class="{'card-exhausted' : card.exhaust}"> <div class="row wrapper-img"> <img ng-click="openModal(card,cards)" class="" width="100px" ng-src="images/arkham/{{cards.imgSubDir}}/{{card.image}}.png"> </div> </div> </div>
