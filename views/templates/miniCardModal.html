<div class="modal-card container-fluid"> <div class="col-xs-5"> <span class="card-type">{{ cards.name }}:</span> <span class="card-name">{{card.name}}</span> <div class="card-text"><p>{{ card.text}}</p></div> </div> <div class="col-xs-4" ng-class="{'card-exhausted' : card.exhaust}"> <div class="wrapper-img"> <img class="" width="150px" ng-src="images/arkham/{{cards.imgSubDir}}/{{card.image}}.png"> </div> </div> <div class="col-xs-2 card-buttons"> <div class=""> <a class="btn btn-danger btn-xs" ng-click="cards.discard(card.name)">Discard</a> </div> <div class="" ng-hide="!!card.exhaust"> <a class="btn btn-warning btn-sm" href="" ng-click="cards.exhaust(card)">Exhaust</a> </div> <div class="" ng-show="!!card.exhaust"> <a class="btn btn-warning btn-sm" href="" ng-click="cards.restore(card)">Restore</a> </div> </div> </div>
